spring:
  datasource:
    url: jdbc:mysql://localhost:3306/microservices
    username: root
    password: root
    driver-class-name : com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  application:
    name: HOTEL-SERVICE
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
      format_sql : true
server:
  port: 8082
  servlet:
    context-path: /hotelService

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:0786/eureka